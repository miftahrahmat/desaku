image: jakzal/php:8.2-cli-alpine

# Cache untuk mempercepat pipeline
cache:
  paths:
    - vendor/
    - node_modules/

stages:
  - install
  - build
  - deploy

# Instalasi dependencies PHP dan Node.js
install_dependencies:
  stage: install
  script:
    # Install Node.js (karena image ini hanya memiliki PHP 8.2)
    - apk add --no-cache nodejs npm

    # Instal dependencies Laravel menggunakan Composer
    - composer install --prefer-dist --no-dev --no-ansi --no-interaction --no-progress --optimize-autoloader

    # Instal dependencies Node.js menggunakan npm
    - npm install
  artifacts:
    paths:
      - vendor/
      - node_modules/

# Build frontend menggunakan Vite
build:
  stage: build
  script:
    # Build Vite
    - npm run build
  artifacts:
    paths:
      - public/

# Deploy ke GitLab Pages (opsional)
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r public/* .public
  artifacts:
    paths:
      - .public
  only:
    - dev
